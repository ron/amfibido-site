<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Share your feedback about Amfibido, the martial arts card game" />
    <title>Feedback - Amfibido</title>
    <!-- Favicon-->
    <link rel="icon" type="image/png" href="assets/img/fighter-logo.png">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Zen+Antique&display=swap" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
    <meta name="theme-color" content="#4CAF50">
</head>
<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
        <div class="container px-5">
            <!-- Logo and studio name -->
            <div class="d-flex align-items-center">
                <a href="/" class="d-flex align-items-center text-decoration-none">
                    <img src="assets/img/gnome-logo.png" alt="Gnome on the Phone Studios" class="me-2" style="height: 65px;">
                    <div class="d-flex flex-column">
                        <small class="fw-bold text-dark" style="font-size: 1.0rem;">Gnome on the Phone</small>
                        <small class="text-dark" style="font-size: 1.0rem;">Studios</small>
                    </div>
                </a>
            </div>

            <!-- Navigation links -->
            <div class="nav-links ms-5">
                <a href="features.html" class="header-link">Game Features</a>
                <div class="nav-divider"></div>
                <a href="news.html" class="header-link">News</a>
            </div>

            <!-- Right-aligned items -->
            <div class="ms-auto">
                <a href="https://instagram.com/amfibido" class="header-link instagram-link" target="_blank" rel="noopener noreferrer">
                    <i class="bi-instagram"></i>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="bi-list"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Feedback Section -->
    <section class="coming-soon-section">
        <div class="container mt-5">
            <h1 class="mb-4">Your Feedback Matters</h1>
            <div class="row">
                <div class="col-md-8">
                    <form id="feedbackForm">
                        <div class="mb-3">
                            <label for="rulesUnderstanding" class="form-label">Were the rules easy to understand?</label>
                            <textarea class="form-control" id="rulesUnderstanding" name="rulesUnderstanding" rows="3" placeholder="Please share your thoughts on the rules clarity..." required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="confusingParts" class="form-label">Which parts of the rules were confusing? (If any)</label>
                            <textarea class="form-control" id="confusingParts" name="confusingParts" rows="3" placeholder="Please describe any parts of the rules that were unclear or confusing..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="enjoyment" class="form-label">Did you enjoy playing the game? Why or why not?</label>
                            <textarea class="form-control" id="enjoyment" name="enjoyment" rows="3" placeholder="Please share your experience playing the game..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="cardBalance" class="form-label">Are there any cards that felt over or underpowered?</label>
                            <textarea class="form-control" id="cardBalance" name="cardBalance" rows="3" placeholder="Please share your thoughts on card balance..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="otherComments" class="form-label">Any other comments?</label>
                            <textarea class="form-control" id="otherComments" name="otherComments" rows="3" placeholder="Share any additional thoughts or suggestions..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email (optional)</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="your@email.com">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Feedback</button>
                    </form>
                    <div id="formMessage" class="mt-3"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer-->
    <footer class="bg-black text-center py-5">
        <div class="container px-5">
            <div class="text-white-50 small">
                <div class="mb-2">&copy; Amfibido 2024. All Rights Reserved.</div>
                <a href="privacy.html">Privacy</a>
                <span class="mx-1">&middot;</span>
                <a href="terms.html">Terms</a>
                <span class="mx-1">&middot;</span>
                <a href="mailto:ron@amfibido.com">ron@amfibido.com</a>
                <span class="mx-1">&middot;</span>
                <a href="https://instagram.com/amfibido" target="_blank" rel="noopener noreferrer">Instagram</a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script src="js/feedback-form.js"></script>
</body>
</html>
